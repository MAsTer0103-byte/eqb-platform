version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eqb-postgres
    environment:
      POSTGRES_USER: eqb_user
      POSTGRES_PASSWORD: eqb_password
      POSTGRES_DB: eqb_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eqb_user -d eqb_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eqb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: eqb-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://eqb_user:eqb_password@postgres:5432/eqb_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: eqb-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: eqb-network
